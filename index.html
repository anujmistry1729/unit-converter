<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="index.css">
    
    <title>Unit Converter</title>
</head>
<body>
    <div class="main">
        <div class="conversion-input">
            <h2>Metric/Imperial Unit Conversion</h2>
            <input type="number" name="units" id="input-units">
            <p id="error"></p>
            <button id="converter">Convert</button>
        </div>
        <div class="converted-units">
            <div class="unit-cards">
                <h4 class="card-title">Length (Meter/Feet)</h4>
                <p class="card-info" id="length-converted"></p>
            </div>
            <div class="unit-cards">
                <h4 class="card-title">Volume (Liters/Gallons)</h4>
                <p class="card-info" id="volume-converted"></p>
            </div>
            <div class="unit-cards">
                <h4  class="card-title">Mass (Kilograms/Pounds)</h4>
                <p class="card-info" id="mass-converted"></p>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
